<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario | AI-Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4 mb-5">
        <div class="text-center">
            <h1 class="text-primary-custom">Cuestionario de Estilos de Aprendizaje</h1>
            <p class="lead text-muted">Â¡Hola, {{ student.nombre }}! Por favor, responde a las siguientes preguntas.</p>
        </div>
        <form action="{{ url_for('submit_questionnaire', student_id=student.id) }}" method="post" id="questionnaireForm">
            {% for q_id, q_data in questions.items() %}
            <div class="card card-custom mb-3">
                <div class="card-body">
                    <p class="h5">{{ q_data[0] }}</p>
                    <div class="d-flex justify-content-around mt-3">
                        {% for i in range(1, 6) %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="{{ q_id }}" id="q{{q_id}}_{{i}}" value="{{ i }}" required>
                            <label class="form-check-label" for="q{{q_id}}_{{i}}">{{ i }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Enviar Cuestionario</button>
            </div>
        </form>
    </div>
</body>
</html>
