<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | AI-Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-custom p-4 shadow" style="max-width: 500px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title text-center text-primary-custom mb-4"><i class="fas fa-brain me-2"></i>AI-Classroom</h2>
                <p class="text-center text-muted mb-4">Sistema Inteligente de Gestión de Aula</p>

                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="ID de Estudiante" required>
                        <label for="student_id">ID de Estudiante / Carnet</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-camera me-2"></i>Iniciar Registro</button>
                    </div>
                </form>
                <div id="registerMessage" class="mt-3"></div>
                <hr class="my-4">
                <div class="text-center">
                    <a href="/dashboard" class="btn btn-outline-secondary"><i class="fas fa-tachometer-alt me-2"></i>Dashboard del Profesor</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerMessage = document.getElementById('registerMessage');
            const submitButton = registerForm.querySelector('button[type="submit"]');

            function showMessage(element, message, type) {
                element.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
            }

            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const originalButtonText = submitButton.innerHTML;
                submitButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Procesando...`;
                submitButton.disabled = true;
                
                showMessage(registerMessage, '<strong>Iniciando registro...</strong> Por favor, mira la ventana de la cámara que se abrirá en tu computadora.', 'info');

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: new FormData(registerForm)
                    });
                    const data = await response.json();

                    if (data.success) {
                        showMessage(registerMessage, `<strong>Éxito:</strong> ${data.message}`, 'success');
                        if (data.action === 'redirect_questionnaire') {
                            setTimeout(() => {
                                window.location.href = `/questionnaire/${data.student_id}`;
                            }, 2000);
                        }
                    } else {
                        showMessage(registerMessage, `<strong>Error:</strong> ${data.message}`, 'danger');
                    }
                } catch (error) {
                    showMessage(registerMessage, '<strong>Error de Conexión:</strong> No se pudo conectar con el servidor.', 'danger');
                } finally {
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
